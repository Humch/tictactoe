<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="tictactoe.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <p class="display-3 text-center text-damion">Tic Tac Toe</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">
                    <button id="start-game" type="button" class="btn btn-secondary rounded icon" data-toggle="modal" data-target="#start-modal"><i class="fas fa-play"></i> Start a game</button>
                    <button id="restart" type="button" class="btn btn-secondary rounded icon"><i class="fas fa-redo"></i> Restart</button>
                </p>
            </div>
        </div>
        <div class="row justify-content-center turn-row">
            <div class="col-8">
                <div id="player-turn" class="text-center alert alert-primary" role="alert" style="display: none;">Player's turn</div>
                <div id="computer-turn" class="text-center alert alert-primary" role="alert" style="display: none;">Computer's turn</div>
                <div id="end-game" class="text-center alert" role="alert"></div>
            </div>

        </div>
    
        <div class="row mt-3">
            <div id="0" class="game-case col-4 border-bottom border-right"></div>
            <div id="1" class="game-case col-4 border-bottom"></div>
            <div id="2" class="game-case col-4 border-bottom border-left"></div>
        </div>
        <div class="row">
            <div id="3" class="game-case col-4 border-right"></div>
            <div id="4" class="game-case col-4"></div>
            <div id="5" class="game-case col-4 border-left"></div>
        </div>
        <div class="row">
            <div id="6" class="game-case col-4 border-top border-right"></div>
            <div id="7" class="game-case col-4 border-top"></div>
            <div id="8" class="game-case col-4 border-top border-left"></div>
        </div>
    </div>    

    <div id="start-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose your symbol</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-center display-1"><a id="times" href="#" class="symbol"><i class="fas fa-times"></i></a> <a id="circle" href="#" class="symbol"><i class="fas fa-circle"></i></a></p>
                </div>
            </div>
        </div>
    </div>
   
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="tictactoe.js"></script>

</html>
