<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="tictactoe.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
</head>

<body>
    <div class="row mb-3">
        <div class="col">
            <p class="display-3 text-center text-damion">Tic Tac Toe</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="text-center">
                <button type="button" class="btn btn-secondary rounded icon" data-toggle="modal" data-target="#start-modal"><i class="fas fa-play"></i> Start a game</button>
                <button type="button" class="btn btn-secondary rounded icon"><i class="fas fa-redo"></i> Restart</button>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="game-case col-4 border-bottom border-right"></div>
            <div class="game-case col-4 border-bottom"></div>
            <div class="game-case col-4 border-bottom border-left"></div>
        </div>
        <div class="row">
            <div class="game-case col-4 border-right"></div>
            <div class="game-case col-4"></div>
            <div class="game-case col-4 border-left"></div>
        </div>
        <div class="row">
            <div class="game-case col-4 border-top border-right"></div>
            <div class="game-case col-4 border-top"></div>
            <div class="game-case col-4 border-top border-left"></div>
        </div>
    </div>    

    <div id="start-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
            </div>
        </div>
    </div>
   
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="tictactoe.js"></script>

</html>
